<!-- ravintolat/templates/ravintolat/base.html -->
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Ravintolasovellus</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Ravintolasovellus</h1>
        <nav>
            <a href="{% url 'index' %}">Koti</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profiili' %}">Profiili</a>
                <a href="{% url 'suosikit' %}">Suosikit</a>
                <a href="{% url 'account_logout' %}">Kirjaudu ulos</a>
            {% else %}
                <a href="{% url 'account_login' %}">Kirjaudu sisään</a>
                <a href="{% url 'account_signup' %}">Rekisteröidy</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Ravintolasovellus</p>
    </footer>
</body>
</html>
