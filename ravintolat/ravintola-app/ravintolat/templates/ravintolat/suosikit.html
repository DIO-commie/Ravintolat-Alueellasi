<!-- ravintolat/templates/ravintolat/suosikit.html -->
{% extends 'ravintolat/base.html' %}

{% block content %}
<h2>Suosikkiravintolasi</h2>
<ul>
    {% for ravintola in suosikit %}
        <li><a href="{% url 'ravintola_detail' ravintola.id %}">{{ ravintola.nimi }}</a></li>
    {% empty %}
        <li>Sinulla ei ole suosikkeja.</li>
    {% endfor %}
</ul>
{% endblock %}
