<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews</title>
</head>
<body>
    <h1>Restaurant Reviews</h1>
    <a href="{{ url_for('post_review') }}">Post a New Review</a>
    <hr>
    {% if reviews %}
        <ul>
            {% for review in reviews %}
                <li>
                    <strong>Restaurant:</strong> {{ review.restaurant }} <br>
                    <strong>Rating:</strong> {{ review.rating }} <br>
                    <strong>Review:</strong> {{ review.review }} <br>
                    <strong>Date:</strong> {{ review.date_posted }} <br>
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>No reviews posted yet.</p>
    {% endif %}
</body>
</html>
