{% extends "layout.html" %}
{% block content %}
<h1 class="mb-4">All Restaurants</h1>
<div class="row">
{% for r in restaurants %}
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ r.name }}</h5>
        <p class="card-text">{{ r.address }}</p>
        <a href="{{ url_for('restaurant_detail', restaurant_id=r.id) }}" class="btn btn-primary">View Reviews</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% if current_user.is_authenticated %}
  <a href="{{ url_for('add_restaurant') }}" class="btn btn-success">Add a New Restaurant</a>
{% else %}
  <p><em>Login or Register to add a new restaurant.</em></p>
{% endif %}
{% endblock %}
