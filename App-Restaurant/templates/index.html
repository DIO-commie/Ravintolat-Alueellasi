{% extends "layout.html" %}
{% block content %}
<h1>All Restaurants</h1>
<ul class="list-group mb-3">
{% for r in restaurants %}
  <li class="list-group-item">
    <strong><a href="{{ url_for('restaurant_detail', restaurant_id=r.id) }}">{{ r.name }}</a></strong><br>
    {{ r.address }}
  </li>
{% endfor %}
</ul>
<a href="{{ url_for('add_restaurant') }}" class="btn btn-primary">Add a New Restaurant</a>
{% endblock %}
